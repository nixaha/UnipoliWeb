<br>
<div class="card text-center">
    <div class="card-header">
        HORARIOS
    </div>
    <div class="card-body">

        <form #imageForm=ngForm (ngSubmit)="OnSubmit(Carrera, Grado, Grupo, Image)">
            <form class="form-inline">
                <label class="my-1 mr-2 titulos" for="inlineFormCustomSelectPref">CARRERA:</label>
                <select clas #Carrera ngModel name="Carrera" class="custom-select my-1 mr-sm-2 selbtn" id="inlineFormCustomSelectPref">
                      <option selected>Choose...</option>
                      <option class="isw" value="1">Ing. En Software</option>
                      <option class="pymes" value="2">Lic. En Adm. De PyME's</option>
                      <option class="amb" value="3">Ing. En Tec. Ambiental</option>
                      <option class="civil" value="4">Ing. Civil</option>
                      <option class="man" value="5">Ing. En Tec. De Manufactura</option>
                      <option class="redes" value="6">Ing. En Redes y Telecomunicacion</option>
                    </select>
            </form>
            <br>
            <br>
            <form class="form-inline">
                <label class="my-1 mr-2 titulos" for="inlineFormCustomSelectPref">GRADO:</label>
                <select #Grado ngModel name="Grado" class="custom-select my-1 mr-sm-2 selbtn" id="inlineFormCustomSelectPref">
                      <option selected>Choose...</option>
                      <option class="grado" value="1">1°</option>
                      <option class="grado" value="2">2°</option>
                      <option class="grado" value="3">3°</option>
                      <option class="grado" value="4">4°</option>
                      <option class="grado" value="5">5°</option>
                      <option class="grado" value="6">6°</option>
                      <option class="grado" value="4">7°</option>
                      <option class="grado" value="5">8°</option>
                      <option class="grado" value="6">9°</option>
                    </select>
            </form>
            <br>
            <br>
            <form class="form-inline">
                <label class="my-1 mr-2 titulos" for="inlineFormCustomSelectPref">GRUPO:</label>
                <select #Grupo ngModel name="Grupo" class="custom-select my-1 mr-sm-2 selbtn" id="inlineFormCustomSelectPref">
                      <option selected>Choose...</option>
                      <option class="grado" value="1">A</option>
                      <option class="grado" value="2">B</option>
                      <option class="grado" value="3">C</option>
                      <option class="grado" value="4">D</option>
                      <option class="grado" value="5">E</option>
                    </select>
            </form>
            <br>
            <br>
            <img [src]="imageUrl" style="width: 250px;height: 200px">
            <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
            <br>
            <br>
            <button type="submit" class="btn-large btn-submit btnsubir btn btn-block" [disabled]="Image.value=='' || !imageForm.valid">SUBIR</button>
        </form>
    </div>
</div>
<div class="form-row align-items-center">
    <div class="col-auto my-1">
